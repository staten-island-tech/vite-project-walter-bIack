<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Thingy</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="dark">
    <div id="header">
      <h1>Dumb Clash Royal Cards</h1>
    </div>
    <div class="filters">
      <button class="filter-button" id="all">Full Menu</button>
      <button class="filter-button" id="chicken">Chicken</button>
      <button class="filter-button" id="beef">Beef</button>
      <button class="filter-button" id="vegetarian">Vegetarian</button>
    </div>
    <button id="theme-button">Change Theme</button>
    <div class="menu" id="menu"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
